<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Floats</title>
    <style>
    .box-one,
    .box-two,
    .box-three {
      height: 100px;
      width: 100px;
    }
    .box-one{
      background-color: red;
      float: left;
    }
    .box-two {
      background-color: blue;
      float: left;
    }
    .box-three{
      background-color: green;
      float: right;
    }
  </style>
</head>
<body>
<div class="box-one"></div>
<div class="box-two"></div>
<div class="box-three"></div>
</body>
</html>
