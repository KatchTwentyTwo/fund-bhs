<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Position Tutorial</title>
  <style>
  .container {
    position: relative;
    width: 1000px;
    height: 1000px;
    background-color: blue;
  }
  
  .box-one,
  .box-two {
    height: 50px;
    width: 50px;
  }
  
  .box-one {
    position: absolute;
    top: 10px;
    left: 10px;
    background-color: green;
    z-index: 2;
  }
  
  .box-two {
    position: absolute;
    top: 20px;
    left: 20px;
    background-color: red;
    z-index: 1;
  }
  </style>
</head>

<body>
  <div class="container">
    <div class="box-one">one</div>
    <div class="box-two">two</div>
  </div>
</body>

</html>
