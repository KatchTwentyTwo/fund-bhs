<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Position Container</title>
  <style>
    .container {
      position: relative;
      width: 1000px;
      height:1000px;
      background-color: blue;
    }
    .box-one,
    .box-two {
      width: 50px;
      height: 50px;
    }
    .box-one {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: red;
      z-index: 2;
    }
    .box-two {
      position: absolute;
      bottom: 20;
      right: 20;
      background-color: green;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box-one">one</div>
    <div class="box-two">two</div>
  </div>
</body>
</html>
